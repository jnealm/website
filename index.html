<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Can Click</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="sodaCan" src="https://github.com/jnealm/website/blob/main/P1010726.JPG" alt="Soda Can">
    <audio id="canSound" src="https://github.com/jnealm/website/blob/main/Soda%20Can.m4a"></audio>

    <script>
        const sodaCan = document.getElementById('sodaCan');
        const canSound = document.getElementById('canSound');
        let isFirstCan = true;

        sodaCan.addEventListener('click', () => {
            // Play sound
            canSound.play();

            // Toggle between two soda can images
            if (isFirstCan) {
                sodaCan.src = 'https://github.com/jnealm/website/blob/main/P1010727.JPG';
            } else {
                sodaCan.src = 'https://github.com/jnealm/website/blob/main/P1010726.JPG';
            }
            isFirstCan = !isFirstCan;
        });
    </script>
</body>
</html>
