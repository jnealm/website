<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Can Click</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="sodaCan" src="https://raw.githubusercontent.com/jnealm/website/main/P1010726.JPG" alt="Soda Can">
    <audio id="canSound" src="https://raw.githubusercontent.com/username/repository/main/audio/can_open.mp3"></audio>

    <script>
        const sodaCan = document.getElementById('sodaCan');
        const canSound = document.getElementById('canSound');
        let isClosedCan = true;

        sodaCan.addEventListener('click', () => {
            if (isClosedCan) {
                // Play sound and switch to open can
                canSound.play();
                sodaCan.src = 'https://raw.githubusercontent.com/jnealm/website/main/P1010727.JPG';
                isClosedCan = false;
            }
        });
    </script>
</body>
</html>
